{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}">
{% endblock %}
{% block content %}
<h1>{{title}}</h1>
<div class="sample">
    <p><a href="{{ url_for ('one_author', id=author_id) }}">{{ author_name }} </a></p>
    {% for x in books %}
    <a href="{{url_for('detail', id=x.id)}}">
        <img src="{{ url_for('static', filename='images/'+x.img) }}" alt="{{x.title}}" title="{{x.title}}">
    </a>
    {% endfor %}
    <img src="{{ url_for('static', filename='images/'+book.img) }}" alt="{{book.title}}" title="{{book.title}}">
</div>

{% endblock %}
